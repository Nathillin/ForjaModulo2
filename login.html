<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8fc6b9e61d.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/Style.css">
    <title>LOGIN</title>
</head>

<body>

    <section id="login">
    <div class="login-container">
        <div class="volver-home">
            <button>Volver a inicio</button>
        </div>

        <div class="login-logo">
            <img src="img/0. logoforja.png">
            <h3>Contigo siempre</h3>
        </div>

        <div class="login-form">
            <form>
                <div class="form-group">
                    <label for="user-input">Usuario</label>
                    <input class="entrada" type="text" id="user-input" name="entrada">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input class="entrada" type="password" id="password" name="contraseña">
                </div>
                
                <a class="linkpass" href="">¿Olvidaste tu contraseña?</a>
                <button class="ingresar">Ingresar</button>
            </form>
        </div>
    </div>
    </section>
</body>
</html>

</body>
</html>
